<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" 
    [alt]="recipe.name" 
    class="img-responsive"
    style="max-height: 300px;" />
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        id="navbarDropdown"
        role="button"
        data-bs-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage app-recipe-detail
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li>
          <a href="#" class="dropdown-item">Add Ingredients to Shopping List</a>
        </li>
        <li><a href="#" class="dropdown-item">Edit Recipe</a></li>
        <li><a href="#" class="dropdown-item">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-md-12">Ingredients</div>
</div>
